<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <style>
        body {
            font-family:  sans-serif;
            background-color: #4A235A;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
        }

        input{
            font-family:  sans-serif;
            padding: 10px;
            font-size: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 5px;
            color: #fff;
        }

        #output {
            margin-top: 20px;
        }

        span {
            font-weight: bold;
            color: #ff6f61;
        }

        #ahorcado {
            width: 202px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Juego del Ahorcado</h1>
    <div id="output">
        <p>Palabra oculta: <span id="palabraMostrada"></span></p> <button onclick="iniciarJuego()" >Cambiar palabra</button>
        <p>Cantidad de letras: <span id="longitudPalabra"></span></p>
        <p>Intentos restantes: <span id="intentosRestantes"></span></p>
        <p id="mensaje"></p>
    </div>
    <input type="text" id="inputLetra" placeholder="Adivina una letra">
    <button onclick="adivinarLetra()">Adivinar</button>
    <br>
    <img src="" alt="Ahorcado" id="ahorcado">

    <script src="ahorcado.js"></script>
</body>
</html>
